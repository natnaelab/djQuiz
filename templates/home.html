{% extends "base.html" %}
{% block title %}
    Home
{% endblock title %}
{% block content %}
    <div class="p-12 flex flex-col">
        <div class="quizzes">
            {% for quiz in quizzes %}
                <div class="border p-3 shadow flex flex-col w-3/4 rounded-lg mb-3">
                    <a class="text-xl font-semibold text-sky-700"
                       href="{% url 'quiz:quiz-detail' slug=quiz.slug %}">{{ quiz.title }}</a>
                    <p class="text-sm">{{ quiz.description }}</p>
                    <hr class="my-2">
                    <p>{% lorem 1 b random %}</p>
                </div>
            {% endfor %}
        </div>
        {% comment %} <a class="bg-sky-700 hover:bg-sky-600 transition-colors duration-800 text-white font-bold py-2 px-4 rounded shadow" href="{% url 'quiz:create-quiz' %}">Create new Quiz</a> {% endcomment %}
    </div>
{% endblock content %}
