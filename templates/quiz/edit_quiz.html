{% extends "base.html" %}
{% load static %}
{% block title %}
    Edit quiz {{ quiz.title }}
{% endblock title %}
{% block content %}
    <div class="mt-16 flex justify-center">
        <div class="rounded-lg p-6 mx-auto border shadow bg-gray-100">
            <p class="form-title text-4xl font-semibold">Edit Quiz</p>
            <hr class="my-3">
            <form method="post"
                  action="{% url 'quiz:edit-quiz' slug=quiz.slug %}"
                  class="flex flex-col">
                {% csrf_token %}
                <div class="flex flex-col space-y-3 mb-3">
                    <div class="flex flex-col">
                        <p class="text-sm font-semibold uppercase">Title</p>
                        {{ form.title }}
                    </div>
                    <div class="flex flex-col">
                        <p class="text-sm font-semibold uppercase">Description</p>
                        {{ form.description }}
                    </div>
                </div>
                <button class="rounded ms-auto p-2 bg-sky-700 text-white font-semibold hover:bg-sky-800 transition-colors hover:shadow">
                    <i class="bi bi-floppy"></i>
                    <span>Save Changes</span>
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
