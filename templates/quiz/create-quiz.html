{% extends "base.html" %}
{% load static %}
{% block title %}
    Create Quiz
{% endblock title %}
{% block content %}
    <div class="pt-24 flex justify-center">
        <div class="bg-gray-50 rounded-lg p-6 mx-auto shadow-md">
            <p class="form-title text-4xl font-semibold border-b mb-4">Create Quiz</p>
            <form method="post" action="{% url 'create-quiz' %}" class="">
                {% csrf_token %}
                <div class="flex flex-col space-y-3 mb-3">
                    {{ form.title }}
                    {{ form.description }}
                </div>
                <button class="rounded p-2 bg-sky-700 text-white font-semibold hover:bg-sky-800 transition-colors hover:shadow">
                    <span class="flex gap-1">
                        <img src="{% static 'icons/arrow-right-circle.svg' %}"
                             height="20"
                             width="20"
                             alt="">
                        <span>Continue</span>
                    </span>
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
